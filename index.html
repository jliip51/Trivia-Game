<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="container">

		<div class="header row">
			<header class="cstm-header"> 
				<h1 class="text-center">Holy Cow! Simpson's Trivia</h1>
			</header>
		</div>
		
		<img id="init" class="center-block" src="assets/images/redButton.png" alt="red button">

		<div class="content row">
			<div class="text-center">
			  <h2 id="timer"></h2>
			</div>
		</div>

		<div class="content row">
			<div class="text-center">
				<span id="question"></span>
			</div>
		</div>

		<div class="content row">
			<div class="text-center">
				<button id="choice1" type="button" class="btn btn-default btn-round-lg btn-block active choices"></button>
				<button id="choice2" type="button" class="btn btn-default btn-round-lg btn-block active choices"></button>
				<button id="choice3" type="button" class="btn btn-default btn-round-lg btn-block active choices"></button>
				<button id="choice4" type="button" class="btn btn-default btn-round-lg btn-block active choices"></button>
			</div>
		</div>
		
		<div class="reveal row">
			<div class="text-center">
				<p id="answer"></p>
				<div id="answer-img"></div>
			</div>
		</div>

		<div class="result row">
			<div class="text-center">
				<p id="correct"></p>
				<br>
				<p id="wrong"></p>
				<br>
				<p id="unanswered"></p>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
